<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Crossroad</title>
  <script language="javascript" type="text/javascript" src="libraries/p5/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="libraries/css/bootstrap.css">
  <link rel="stylesheet" href="css/global.css">
  <script src="libraries/js/bootstrap.bundle.min.js"></script>
</head>

<body style="height: 100vh;" class="bg-dark">
  <div class="container-fluid h-100 w-100">
    <div class="row h-100">
      <div class="col-3 p-0 bg-dark d-flex flex-column align-content-between">
        <div class="h-100 p-3">
          <h2 class="text-white text-center p-2 pt-3" style="font-family: Satisfy;">Crossroad</h2>

          <div class="d-flex pb-3">
            <img style="width: 5rem;" src="./img/unud.png" alt="">
          </div>

          <div class="row g-3">
            <div class="col">
              <input type="number" value="6901" class="form-control bg-dark text-white" id="portInput"
                placeholder="Port">
            </div>
            <div class="col">
              <button id="btnStart" type="button" class="col btn btn-dark bg-primary w-100">Start</button>
            </div>
          </div>

          <div class="py-3">
            <p class="text-white">Client count: <span id="clientCount">0</span></p>
            <p class="text-white">Robot count: <span id="robotCount">0</span></p>
          </div>
        </div>

        <div class="px-2">
          <div id="worldCanvasContainer"></div>
        </div>
      </div>

      <div class="col p-2 pl-0 d-flex flex-column">
        <!-- <nav class="nav nav-pills flex-column flex-sm-row">
          <a class="text-sm-center nav-link active" href="#">Overview</a>
          <a class="text-sm-center nav-link" href="#">Robot 1</a>
          <a class="text-sm-center nav-link" href="#">Robot 2</a>
        </nav>

        <div class="flex-grow-1">
        </div> -->
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
              type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
              type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
              type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
          </div>
        </nav>
        <div class="tab-content flex-grow-1 text-white" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>

        <div class="d-flex gap-1 mb-1">
          <button id="cmdKirim" type="button" class="btn btn-sm btn-outline-light text-white">Kirim</button>
          <span>|</span>
          <button id="cmdIdle" type="button" class="btn btn-sm btn-outline-light">All:Idle</button>
          <button id="cmdGetball" type="button" class="btn btn-sm btn-outline-light">All:Getball</button>
          <button id="cmdWatchat" type="button" class="btn btn-sm btn-outline-light">All:Watchat(Ball)</button>
          <button id="cmdW" type="button" class="btn btn-sm btn-outline-light">All:W</button>
          <button id="cmdA" type="button" class="btn btn-sm btn-outline-light">All:A</button>
          <button id="cmdS" type="button" class="btn btn-sm btn-outline-light">All:S</button>
          <button id="cmdD" type="button" class="btn btn-sm btn-outline-light">All:D</button>
          <button id="cmdResetOdo" type="button" class="btn btn-sm btn-outline-light">All:Reset Odometry</button>
        </div>

        <div class="d-flex flex-column-reverse h-25">
          <textarea rows="7" class="form-control h-100 bg-dark text-white" placeholder="Verbal Script" id="cmdInput"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script defer language="javascript" type="text/javascript" src="helper.js"></script>
  <script defer language="javascript" type="text/javascript" src="cmdShortcut.js"></script>
  <script language="javascript" type="text/javascript" src="worldSketch.js"></script>

  <script>
    // You can also require other files to run in this process
    window.require('./server.js')
  </script>
</body>

</html>
